<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Author</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Blog</h1>
      </div>
      <div class="buttons">
        <div class="button log-out-button">Log out</div>
      </div>
      <div class="current-user">usuario</div>
    </header>
    <div class="body">
      <div class="page-title">
        <h2>Blog Author</h2>
      </div>
      <main>
        <div class="new-post-button button">+ New Post</div>
        <div class="new-post-form-container">
          <form class="new-post-form">
            <h3>New Post</h3>
            <div class="form-row">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="form-row">
              <label for="content">Content</label>
              <input type="text" name="content" id="content" />
            </div>
            <div class="form-row checkbox">
              <input type="checkbox" name="is-published" id="is-published" />
              <label for="is-published">Published</label>
            </div>
            <button type="button" class="button">Submit</button>
          </form>
        </div>
        <div class="posts"></div>
      </main>
    </div>
    <script src="./auth-service.js"></script>
    <script src="../api-service.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
